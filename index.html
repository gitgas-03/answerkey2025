<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC 2025 Score Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>UPSC 2025 SCORE CALCULATOR</h1>

        <div class="selection-group">
            <div class="selection-box">
                <h2>Select Paper</h2>
                <label>
                    <input type="radio" id="paper1" name="paper" value="1">
                    Paper-1
                </label>
                <label>
                    <input type="radio" id="paper2" name="paper" value="2">
                    Paper-2
                </label>
            </div>

            <div class="selection-box">
                <h2>Select Set</h2>
                <label>
                    <input type="radio" id="setA" name="set" value="A">
                    A
                </label>
                <label>
                    <input type="radio" id="setB" name="set" value="B">
                    B
                </label>
                <label>
                    <input type="radio" id="setC" name="set" value="C">
                    C
                </label>
                <label>
                    <input type="radio" id="setD" name="set" value="D">
                    D
                </label>
            </div>
        </div>

        <button onclick="saveSelection()">Proceed</button>
    </div>

    <p class="footer-text">Made by a Civil Services Aspirant</p>
    <script src="script.js"></script>
</body>
</html>
